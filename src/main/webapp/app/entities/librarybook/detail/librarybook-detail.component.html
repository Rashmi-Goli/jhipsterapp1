<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="librarybook">
      <h2 data-cy="librarybookDetailsHeading"><span>Librarybook</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ librarybook.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ librarybook.name }}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
          <span>{{ librarybook.author }}</span>
        </dd>
        <dt><span>Publisher</span></dt>
        <dd>
          <span>{{ librarybook.publisher }}</span>
        </dd>
        <dt><span>Instock</span></dt>
        <dd>
          <span>{{ librarybook.instock }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/librarybook', librarybook.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
